<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock, Paper and Scissor</title>
  </head>
  <body>
    <div id="scoreboard">
      <h1>Scoreboard</h1>
      <p>Wins: <span id="wins">0</span>, Loses: <span id="loses">0</span>, Ties: <span id="ties">0</span></p>
    </div>
    <div id="chooseButtons">
      <button name="rock" id="rockBtn">Rock</button>
      <button name="paper" id="paperBtn">Paper</button>
      <button name="scissor" id="scissorBtn">Scissor</button>
    </div>
    <div id="choices">
      <h1>You chose: <span id="userChoice"></span></h1>
      <h1>Opponent chose: <span id="opponentChoice"></span></h1>
    </div>
    <div id="result">
      <h1></h1>
    </div>
    <script src="main.js"></script>
  </body>
</html>
